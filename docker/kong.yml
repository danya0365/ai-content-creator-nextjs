# ============================================
# Kong API Gateway Configuration
# ============================================
#
# Kong เป็น API Gateway ที่รวม services ทั้งหมด
# เข้าด้วยกันและจัดการ authentication
#
# ============================================

_format_version: "2.1"
_transform: true

# ==========================================
# Kong Services & Routes
# ==========================================
services:
  
  # ==========================================
  # Auth Service
  # ==========================================
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-route
        strip_path: true
        paths:
          - /auth/v1
        headers:
          apikey:
            - "~*"
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
          exposed_headers:
            - Content-Length
            - Content-Range
          max_age: 3600
          credentials: true

  # ==========================================
  # REST Service (PostgREST)
  # ==========================================
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-route
        strip_path: true
        paths:
          - /rest/v1
        headers:
          apikey:
            - "~*"
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
            - Prefer
            - Range
          exposed_headers:
            - Content-Length
            - Content-Range
          max_age: 3600
          credentials: true
      - name: key-auth
        config:
          key_names:
            - apikey
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - authenticated

  # ==========================================
  # Realtime Service
  # ==========================================
  - name: realtime-v1
    url: http://supabase-realtime:4000/
    routes:
      - name: realtime-v1-route
        strip_path: true
        paths:
          - /realtime/v1
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
          exposed_headers:
            - Content-Length
            - Content-Range
          max_age: 3600
          credentials: true

  # ==========================================
  # Storage Service
  # ==========================================
  - name: storage-v1
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-route
        strip_path: true
        paths:
          - /storage/v1
        headers:
          apikey:
            - "~*"
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
            - upload-length
            - upload-offset
            - upload-metadata
            - tus-resumable
          exposed_headers:
            - Content-Length
            - Content-Range
            - Upload-Offset
            - Upload-Length
          max_age: 3600
          credentials: true

# ==========================================
# Consumers (API Key Users)
# ==========================================
consumers:
  # Anonymous user (public access)
  - username: anon
    keyauth_credentials:
      - key: ${SUPABASE_ANON_KEY}
  
  # Service role (admin access)
  - username: service_role
    keyauth_credentials:
      - key: ${SUPABASE_SERVICE_KEY}

# ==========================================
# ACL (Access Control List)
# ==========================================
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: authenticated
